name: Test and build

on:
  push:
    branches: [main]

jobs:
  build:
    runs-on: ubuntu-latest

    strategy:
      matrix:
        node-version: [22.10]

    steps:
      - uses: actions/checkout@v4
      - name: 💻 Use Node.js ${{ matrix.node-version }}
        uses: actions/setup-node@v4
        with:
          node-version: ${{ matrix.node-version }}

      - name: 📦 Install dependencies
        run: npm ci

      - name: 📝 Run unit tests
        run: npm run test
